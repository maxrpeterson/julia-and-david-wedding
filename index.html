<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding of Julia and David</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="/">
          <div class="names">
            <div class="name julia">
              <span class="first">Julia</span><span class="last"> Dooley</span>
            </div>
            <div class="and"> &amp; </div>
            <div class="name david">
              <span class="first">David</span><span class="last"> Fricke</span>

      <div class="saengerbund-drawing-container">

          height="1227"
          width="511">
      </div>

    <nav class="nav-container">
      <ul class="nav-list">
        <li><a class="nav-link" href="#">Home</a></li>
        <!-- <li><a class="nav-link" href="#">RSVP</a></li>
        <li><a class="nav-link" href="#">things</a></li>
        <li><a class="nav-link" href="#">other stuff</a></li> -->
      </ul>

    <div class="couple-photo-container">
      <img
        class="couple-photo"
        src="assets/julia-and-david-proposal-1-edit.jpg"
        alt="David is shown on one knee proposing to Julia"
        width="3024"
        height="2316">
    </div>

    <div class="date-container">
      <h2 class="date">Saturday, August 13th, 2022</h2>
    </div>
    <h2 class="more-details">More details to come!</h2>
    </div>
